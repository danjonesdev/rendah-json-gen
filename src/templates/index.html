{% extends './_layouts/master.html' %}

{% block content %}

<div class="ph6-md  ph3  pv2  mb3  mw8  center">

  <p class="tac  f6  pt3  mb0">Fill out the sections as needed, add new sections & feel free to mix & match</p>

  <div data-sections-container>
    <section data-section-type="url" data-section="url" class="section">
      <p class="section__title">Article URL</p>
      <input data-input="text" type="text" placeholder="name-of-article-as-url">
    </section>

    <section data-section-type="title" data-section="title" class="section">
      <p class="section__title">Article Title</p>
      <input data-input="text" type="text" placeholder="Example Article Title">
    </section>

    <section data-section-type="description" data-section="description" class="section">
      <p class="section__title">Artice Description</p>
      <textarea class="w-100" data-input="text" rows="4" cols="80" placeholder="1 section per paragraph; Line breaks do not take effect"></textarea>
    </section>

    <section data-section-type="created" data-section="created" class="section">
      <p class="section__title">Created Date</p>
      <label class="section__label">Example: 2018-06-04T12:00:00.002Z</label>
      <input data-input="text" type="text">
    </section>

    <section data-section-type="author" data-section="author" class="section">
      <p class="section__title">Author</p>
      <select data-input="select">
        <option value="dan-jones">dan-jones</option>
        <option value="harry-taylor">harry-taylor</option>
        <option value="dayle-hamers">dayle-hamers</option>
        <option value="kieran-may">kieran-may</option>
        <option value="sam-langley">sam-langley</option>
        <option value="hajo-krijger">hajo-krijger</option>
        <option value="rosh-parmar">rosh-parmar</option>
        <option value="blair-mcgloiry">blair-mcgloiry</option>
        <option value="keelan-rushby">keelan-rushby</option>
      </select>
    </section>

    <section data-section-type="img" data-section="img" class="section">
      <p class="section__title">Main Image</p>
      <input data-input="text" type="text" placeholder="img-name.jpg">
    </section>

    <section data-section-type="category" data-section="category" class="section">
      <p class="section__title">Category</p>
      <select data-input="select">
        <option value="insights">insights</option>
        <option value="interviews">interviews</option>
        <option value="news">news</option>
      </select>
    </section>
  </div>

  <div class="fl  tal  w-70  di">
    <select data-section-select>
      <option value="heading">heading</option>
      <option value="paragraph">paragraph</option>
      <option value="question">question</option>
      <option value="answer">answer</option>
      <option value="bulletList">bulletList</option>
      <option value="numberedList">numberedList</option>
      <option value="soundcloud">soundcloud</option>
      <option value="spotify">spotify</option>
      <option value="youtube">youtube</option>
      <option value="FacebookVideo">FacebookVideo</option>
      <option value="link">link</option>
    </select>
    <span class="btn  btn--addSection  pv2  ph3  f7  ml2" data-add-section>ADD SECTION</span>
  </div>

  <div class="fr  tar  w-30  di">
    <span class="btn  btn--generate  pv2  ph3  f7" data-generate>GENERATE</span>
  </div>

  <textarea class="mt3  w-100" data-generated rows="4" cols="80"></textarea>
  <p class="tac  f6  pt3">Copy generated text</p>
</div>

{% endblock %}
